<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="UTF-8">
    <meta charset="viewpoint" content="width=device-width" initial-scale="1.0">
    <title>Registration Form</title>
    <link rel="icon" text="images/x-icon" href="V.png">
    <link rel="stylesheet" href="registration.css">
    </head>

<body>
 <div class="Register">
<h1 style="font-size:80px;">Registration</h1>
<form id="registerForm" onsubmit="return validateRegistration()">
    <form action="">
    <div class="FullName">
        <input type="text" id="username" placeholder="Fullname" required>
    </div>
    <div class="email">
<input type="text" id="email" placeholder="Email" required>
</div>
<div class="password">  
<input type="text" id="password" placeholder="Password" required>
</div>
<div class="confirmpassword">
<input type="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required>
</div>
<div class="MobileNumber">
<input type="text" id="mobilenumber" placeholder="MobileNumber" required>
</div>
 <button type="submit" class="btn">Register.</button>
<div class="login-link">
    <p>You have already an account? <a href="Loginform.html">Login.</a> </p>
</form>
 </div>
</body>  
</html>
